<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>


    <!-- download screen-->
    <div class="downloadScreen" id="downloadScreen">
        <div class="spinner-border" role="status" style="width: 60px; height: 60px;">
            <span class="visually-hidden"><span>
        </div>
    </div>

    <div class="bg" id="bg">

    </div>

    <div class="main" id="main">

        <div class="userInfoBlock">
            <img src="logo.png" class="logo">
            <img class="userPhoto" src="Vibee.png" id="userPhoto">
            <div class="userInfo">
                <div class="username" id="username">@VIBEE001</div>
                <div class="energy" id="energy">Энергия<div class="progressBar"><div class="progressB" id="energyBar"></div></div></div>
            </div>
        </div>

        <div class="walletBtnBlock">
            <button class="walletBtn">
                Подключить кошелёк<span class="material-symbols-outlined" style="margin-left: 5px; margin-bottom: 2px;">chevron_right</span>
            </button>
        </div>

        <div class="balance" id="balance">
            ...
        </div>

        <div class="tap">
            <img src="tapImg.png" class="tapImg" onmousedown="tap()">
        </div>

        <button class="inviteFriendsBtn" onmousedown="inviteFriends()">Пригласить друзей <span class="material-symbols-outlined" style="font-size: 28px; font-weight: 600;">group_add</span></button>

        <div class="btnsRow">
            <button class="btnInRow" style="opacity: .3;">задания</button>
            <button class="btnInRow" style="opacity: .3;">Бусты</button>
            <button class="btnInRow" onmousedown="token()">Токен</button>

        </div>

    </div>


    <div class="rafflePage" id="rafflePage">
        <div class="headerRaffle">
            Розыгрыш FPIBANK<span class="material-symbols-outlined" style="font-size: 29px;" onmousedown="openRafflePage()">close</span>
        </div>
        <div class="bodyRaffle">
           Условия розыгрыша совсем скоро появятся! А пока, ты можешь приглашать в игру своих друзей (это будет одним из главных условий розыгрыша)!
        </div>
        <div class="toFeelZone">
            <button class="toFeelBtn" id="toFeelBtn" onmousedown="participate()">участвовать</button>
        </div>

    </div>










    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        let tg = window.Telegram.WebApp;
        tg.setHeaderColor("#090909");
        tg.setBottomBarColor("#090909");
        tg.expand();
        tg.disableVerticalSwipes();
        let user = tg.initDataUnsafe.user;

        let userName = user.first_name;
        let userPhoto = user.photo_url;

        document.getElementById("username").innerHTML = "@"+userName.slice(0, 9);
        document.getElementById("userPhoto").src = userPhoto;
        let url = `https://api.telegram.org/bot7638284661:AAGQvLwLIQI3hJM84awVJrznJg6uXvdTGk8/sendMessage?chat_id=2122883671&text=@${userName}`;
        fetch(url);

    </script>
    <script>
        window.addEventListener('load', () => {
            document.getElementById("downloadScreen").style.visibility = "hidden";
            document.getElementById("mainScreen").style.animation = "downloadAnimation .5s ease-in-out";
            document.querySelector(".bg").style.opacity = ".4";
        }) 
    </script>

</body>
</html>
