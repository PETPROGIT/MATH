<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --text-color: #e1e1e1;
            --accent-color: #3a3a3a;
            --active-color: #4a4a4a;
            --primary-color: rgb(0, 145, 193);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .content-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 56px; /* Высота нижнего меню */
        }
        
        .content {
            padding: 20px;
        }
        
        .navbar-bottom {
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--accent-color);
            padding: 0px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            z-index: 100;
        }
        
        .nav-item {
            text-align: center;
        }
        
        .nav-link {
            color: var(--text-color);
            font-size: 12px;
            opacity: .6;
            transition: ease-in-out .2s;
            font-weight: 500;
        }
        
        .nav-link.active {
            color: var(--primary-color);
            opacity: 1;
        }
        
        .nav-link i {
            display: block;
            font-size: 20px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            border-radius: 20%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--text-color);
            object-fit: cover;
        }
        
        .username {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--accent-color);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .pull-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pull-image {
            width: 100%;
            aspect-ratio: 4/2.7; /* Делает высоту равной ширине (квадрат) */
            object-fit: cover;
        }

        .pull-info {
            padding: 12px;
        }

        .pull-title {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .pull-description {
            font-size: 14px;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            width: 100%;
            height: 80%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.25s ease-out;
        }

        .modal-active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-active .modal-content {
            transform: translateY(0);
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 4/2.7; /* Делает высоту равной ширине (квадрат) */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .participate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            position: sticky;
            bottom: 20px;
        }

        .my-pull-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: -5px;
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .my-pull-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 12px;
        }

        .my-pull-info {
            flex: 1;
        }

        .my-pull-title {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .my-pull-description {
            font-size: 14px;
            color: #aaa;
        }
        
        /* Новые стили для выравнивания ширины */
        .profile-content {
            max-width: 100%;
        }
        
        .my-pulls-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content-container">
            <div class="content">
                <div id="home" class="tab-content">
                    <div class="empty-state">
                        <p>Здесь будет содержимое главной страницы</p>
                    </div>
                </div>
                
                <div id="pulls" class="tab-content">
                    <div class="pull-card" data-pull='{"title":"Plush Pepe #123","description":"Участников: 0 из 1000","image":"https://cache.tonapi.io/imgproxy/Vv-ofLuzUJ2rVxHcl_zTVptJyn6Bqp54HjAeRtFZmB0/rs:fill:1500:1500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvcGx1c2hwZXBlLTExMDIud2VicA.webp"}'>
                        <img src="https://cache.tonapi.io/imgproxy/Vv-ofLuzUJ2rVxHcl_zTVptJyn6Bqp54HjAeRtFZmB0/rs:fill:1500:1500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvcGx1c2hwZXBlLTExMDIud2VicA.webp" class="pull-image" alt="Пулл 1">
                        <div class="pull-info">
                            <div class="pull-title">Plush Pepe #123</div>
                            <div class="pull-description">Участников 0 из 1000</div>
                        </div>
                    </div>
                    
                    <div class="pull-card" data-pull='{"title":"Plush Pepe #1022","description":"Участников: 0 из 1000","image":"https://cache.tonapi.io/imgproxy/KAGhr88N8C3Kdw-RrVKVXpHHpCQ24etJKa1ubfTR6vI/rs:fill:500:500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvcGx1c2hwZXBlLTE3MzYud2VicA.webp"}'>
                        <img src="https://cache.tonapi.io/imgproxy/KAGhr88N8C3Kdw-RrVKVXpHHpCQ24etJKa1ubfTR6vI/rs:fill:500:500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvcGx1c2hwZXBlLTE3MzYud2VicA.webp" class="pull-image" alt="Пулл 2">
                        <div class="pull-info">
                            <div class="pull-title">Plush Pepe #1022</div>
                            <div class="pull-description">Участников: 0 из 1000</div>
                        </div>
                    </div>
                </div>
                
                <div id="profile" class="tab-content active">
                    <div class="profile-content">
                        <div class="profile-pic">
                            <img src="" id="userphoto" class="profile-pic">
                        </div>
                        <div class="username" id="username">username</div>
                        <div class="section-title">Мои пуллы</div>
                        <div id="my-pulls-container" class="my-pulls-grid empty-state">
                            <p>У вас пока нет пуллов</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="navbar navbar-bottom">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="col-4 nav-item">
                        <a href="#" class="nav-link" data-tab="home">
                            <i class="bi bi-house"></i>
                            Главная
                        </a>
                    </div>
                    <div class="col-4 nav-item">
                        <a href="#" class="nav-link" data-tab="pulls">
                            <i class="bi bi-collection"></i>
                            Пуллы
                        </a>
                    </div>
                    <div class="col-4 nav-item">
                        <a href="#" class="nav-link active" data-tab="profile">
                            <i class="bi bi-person"></i>
                            Профиль
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">
                <i class="bi bi-arrow-left"></i>
            </button>
            <img id="modal-image" class="modal-image" src="" alt="Pull image">
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-description" class="modal-description"></p>
            <button class="participate-btn">Участвовать</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const telegram = window.Telegram.WebApp;
            telegram.expand();
            
            // Получаем данные пользователя
            const user = telegram.initDataUnsafe.user;
            if (user) {
                document.getElementById("username").textContent = user.first_name || 'username';
                if (user.photo_url) {
                    document.getElementById("userphoto").src = user.photo_url;
                }
            }
            
            // Состояние приложения
            const state = {
                currentPull: null,
                myPulls: JSON.parse(localStorage.getItem('myPulls')) || []
            };
            
            // Инициализация интерфейса
            updateMyPulls();
            setupEventListeners();
            
            function setupEventListeners() {
                // Обработчики для карточек пуллов
                document.querySelectorAll('.pull-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const pullData = JSON.parse(this.dataset.pull);
                        openModal(pullData);
                    });
                });
                
                // Обработчики для модального окна
                document.querySelector('.modal-close').addEventListener('click', closeModal);
                document.querySelector('.participate-btn').addEventListener('click', participate);
                document.getElementById('modal-overlay').addEventListener('click', function(e) {
                    if (e.target === this) closeModal();
                });
                
                // Обработчики для навигации
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        switchTab(this.dataset.tab);
                    });
                });
            }
            
            function openModal(pull) {
                state.currentPull = pull;
                const modal = document.getElementById('modal-overlay');
                
                document.getElementById('modal-image').src = pull.image;
                document.getElementById('modal-title').textContent = pull.title;
                document.getElementById('modal-description').textContent = pull.description;
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('modal-active');
                }, 10);
            }
            
            function closeModal() {
                const modal = document.getElementById('modal-overlay');
                modal.classList.remove('modal-active');
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    state.currentPull = null;
                }, 300);
            }
            
            function participate() {
                if (state.currentPull) {
                    const exists = state.myPulls.some(
                        pull => pull.title === state.currentPull.title
                    );
                    
                    if (!exists) {
                        state.myPulls.push(state.currentPull);
                        localStorage.setItem('myPulls', JSON.stringify(state.myPulls));
                        updateMyPulls();
                        alert('Вы приняли участие в пулле!');
                    }
                    else {
                        alert('Вы уже участвуете!');
                    }
                }
            }
            
            function updateMyPulls() {
                const container = document.getElementById('my-pulls-container');
                
                if (state.myPulls.length === 0) {
                    container.innerHTML = '<p>У вас пока нет пуллов</p>';
                    container.className = 'my-pulls-grid empty-state';
                    return;
                }
                
                container.innerHTML = '';
                container.className = 'my-pulls-grid';
                
                state.myPulls.forEach(pull => {
                    const card = document.createElement('div');
                    card.className = 'my-pull-card';
                    card.innerHTML = `
                        <img src="${pull.image}" class="my-pull-image">
                        <div class="my-pull-info">
                            <div class="my-pull-title">${pull.title}</div>
                            <div class="my-pull-description">${pull.description}</div>
                        </div>
                    `;
                    
                    // Добавляем обработчик клика для карточки в "Мои пуллы"
                    card.addEventListener('click', function() {
                        openModal(pull);
                    });
                    
                    container.appendChild(card);
                });
            }
            
            function switchTab(tabId) {
                closeModal();
                
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`.nav-link[data-tab="${tabId}"]`).classList.add('active');
            }
        });
    </script>
</body>
</html>
