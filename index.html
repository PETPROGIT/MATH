<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --text-color: #e1e1e1;
            --accent-color: #3a3a3a;
            --active-color: #4a4a4a;
            --primary-color: rgb(0, 145, 193);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .content-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 56px;
        }
        
        .content {
            padding: 20px;
        }
        
        .navbar-bottom {
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--accent-color);
            padding: 0px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 62px;
            z-index: 100;
        }
        
        .nav-item {
            text-align: center;
        }
        
        .nav-link {
            color: var(--text-color);
            font-size: 13px;
            opacity: .6;
            transition: ease-in-out .1s;
            font-weight: 500;
        }
        
        .nav-link.active {
            color: var(--primary-color);
            opacity: 1;
        }
        
        .nav-link i {
            display: block;
            font-size: 21px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            border-radius: 20%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--text-color);
            object-fit: cover;
        }
        
        .username {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--accent-color);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .pull-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pull-image {
            width: 100%;
            aspect-ratio: 4/2.6;
            object-fit: cover;
        }

        .pull-info {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pull-title {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .pull-participants {
            font-size: 12px;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pull-end-date {
            font-size: 13px;
            color: var(--primary-color);
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            width: 100%;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .modal-active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-active .modal-content {
            transform: translateY(0);
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 4/2.6;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .modal-giftinfo {
            font-size: 16px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .participate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 11px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            position: sticky;
            bottom: 20px;
        }

        .my-pull-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: -5px;
            display: flex;
            align-items: center;
            padding: 5px 8px 5px 5px;
            cursor: pointer;
        }

        .my-pull-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 10px;
        }

        .my-pull-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my-pull-title {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 15px;
        }

        .my-pull-participants {
            font-size: 12px;
            color: #aaa;
        }
        
        .my-pull-end-date {
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .profile-content {
            max-width: 100%;
        }
        
        .my-pulls-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .user-stats {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 500;
        }
        
        .user-id {
            font-size: 13px;
            color: #777;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .home-content {
            position: absolute;
            top: 46%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            text-align: center;
        }
        
        .go-to-pulls-btn {
            background-color: var(--primary-color);
            color: white;
            opacity: 1;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            border: none;
            width: 100%;
            font-weight: 500;
        }

        /* Новые стили для статусов */
        .pull-status {
            font-size: 12px;
            padding: 0px 8px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
            margin-left: 13px;
        }
        
        .status-active {
            color: #00c853;
        }
        
        .status-completed {
            color: #ff3d00;
        }
        
        .completed-date {
            color: #ff3d00 !important;
        }
        
        /* Новые стили для поля ввода ставки */
        .bet-input-container {
            margin: 5px 0px 30px 0px;
        }
        
        .bet-input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .bet-input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--accent-color);
            border-radius: 10px;
            padding: 0 15px;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }
        
        .bet-input-currency {
            margin-left: 5px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .error-message {
            color: #ff3d00;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content-container">
            <div class="content">
                <div id="home" class="tab-content active">
                    <button onmousedown="localStorage.clear()">СБРОС</button>
                    <div class="home-content">
                        <h1 style="color: white; font-size: 26px; margin-bottom: 32px;">Добро пожаловать в БОЙБА!</h1>
                        <p style="margin-bottom: 32px;">Участвуй в пулах и выигрывай редкие NFT-подарки!</p>
                        <button id="go-to-pulls" class="go-to-pulls-btn">Перейти к пулам</button>
                    </div>
                </div>
                
                <div id="pulls" class="tab-content">
                    <!-- Пуллы будут добавляться динамически из JavaScript -->
                </div>
                
                <div id="profile" class="tab-content">
                    <div class="profile-content">
                        <div class="profile-pic">
                            <img src="" id="userphoto" class="profile-pic">
                        </div>
                        <div class="username" id="username">username</div>
                        <div class="user-id" id="userid">ID: loading...</div>
                        
                        <div class="user-stats">
                            <div class="section-title">Моя статистика</div>
                            <div class="stat-item">
                                <span class="stat-label">Общий вклад:</span>
                                <div style="display: flex; align-items: center; justify-content: center;">
                                    <span class="stat-value" id="total-contribution">0</span> 
                                    <img src="telegram-star-128.png" style="width: 15px; margin-left: 4px;">
                                </div>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Активные пулы:</span>
                                <span class="stat-value" id="active-pulls">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Завершённые пулы:</span>
                                <span class="stat-value" id="completed-pulls">0</span>
                            </div>
                        </div>
                        
                        <div class="section-title">Мои пулы</div>
                        <div id="my-pulls-container" class="my-pulls-grid empty-state">
                            <p>У вас пока нет пулов</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="navbar navbar-bottom">
            <div class="container-fluid">
                <div class="" style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                    <div class="col-3 nav-item">
                        <a href="#" class="nav-link active" data-tab="home">
                            <i class="bi bi-house-door"></i>
                            Главная
                        </a>
                    </div>
                    <div class="col-3 nav-item">
                        <a href="#" class="nav-link" data-tab="pulls">
                            <i class="bi bi-collection"></i>
                            Пулы
                        </a>
                    </div>
                    <div class="col-3 nav-item">
                        <a href="#" class="nav-link" data-tab="profile">
                            <i class="bi bi-person-square"></i>
                            Профиль
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">
                <i class="bi bi-arrow-left"></i>
            </button>
            <img id="modal-image" class="modal-image" src="" alt="Pull image">
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-bg" class="modal-giftinfo"></p>
            <p id="modal-pattern" class="modal-giftinfo" style="margin-top: -15px; margin-bottom: 20px;"></p>
            
            <div class="bet-input-container">
                <label class="bet-input-label">Ваша ставка</label>
                <div class="bet-input-wrapper">
                    <input type="number" id="bet-input" class="bet-input" placeholder="Введите сумму" min="1">
                    <img src="telegram-star-128.png" style="width: 20px; margin-left: 4px;">
                </div>
                <div id="bet-error" class="error-message">Введите положительное число</div>
            </div>

            <button id="participate-btn" class="participate-btn" disabled>Участвовать</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const telegram = window.Telegram.WebApp;
            telegram.expand();
            telegram.disableVerticalSwipes();
            
            // Получаем данные пользователя
            const user = telegram.initDataUnsafe.user;
            const userId = user?.id || '000000';
            
            if (user) {
                // Форматирование имени пользователя
                if (user.is_premium) {
                    document.getElementById("username").innerHTML = 
                        String(user.first_name).charAt(0).toUpperCase() + 
                        String(user.first_name).slice(1) + 
                        '<i class="bi bi-star-fill" style="margin-left: 5px; font-size: 18px; color: var(--primary-color);"></i>';
                } else {
                    document.getElementById("username").innerHTML = 
                        String(user.first_name).charAt(0).toUpperCase() + 
                        String(user.first_name).slice(1);
                }
                
                // Установка аватарки
                if (user.photo_url) {
                    document.getElementById("userphoto").src = user.photo_url;
                }
                
                // Отображение ID пользователя
                document.getElementById("userid").textContent = `ID: ${userId}`;
            }
            
            // База данных пуллов
            pullsDatabase = [
                {
                    id: 'pull1',
                    title: 'Eternal Roses #4123',
                    participants: 171,
                    background: "Фон: BG",
                    pattern: "Узор: PATTERN",
                    image: 'https://cache.tonapi.io/imgproxy/jTjDaPXL-OyUKK7a1u8D10MM0-YOeuudsgzPYJrR2yc/rs:fill:1500:1500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvZXRlcm5hbHJvc2UtNTQ3OC53ZWJw.webp',
                    end_date: '2025-08-25',
                    status: 'active'
                },
                {
                    id: 'pull2',
                    title: 'Plush Pepe #1022',
                    participants: 21,
                    background: "Фон: BG",
                    pattern: "Узор: PATTERN",
                    image: 'https://cache.tonapi.io/imgproxy/KAGhr88N8C3Kdw-RrVKVXpHHpCQ24etJKa1ubfTR6vI/rs:fill:500:500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvcGx1c2hwZXBlLTE3MzYud2VicA.webp',
                    end_date: '2025-10-30',
                    status: 'active'
                },
                {
                    id: 'pull3',
                    title: 'Lol Pops #12422',
                    participants: 971,
                    background: "Фон: BG",
                    pattern: "Узор: PATTERN",
                    image: 'https://cache.tonapi.io/imgproxy/ahFYNIv0isDkKINAVGpMoo3X63NfhqHT_s4YX8a6Xow/rs:fill:500:500:1/g:no/aHR0cHM6Ly9uZnQuZnJhZ21lbnQuY29tL2dpZnQvbG9scG9wLTEzMDk2LndlYnA.webp',
                    end_date: '2025-10-29',
                    status: 'active'
                }
            ];
            
            // Функция для проверки статуса пулла
            function checkPullStatus(pull) {
                const currentDate = new Date();
                const endDate = new Date(pull.end_date);
                return currentDate > endDate ? 'completed' : 'active';
            }
            
            // Обновляем статусы пуллов в базе данных
            pullsDatabase.forEach(pull => {
                pull.status = checkPullStatus(pull);
            });
            
            // Загружаем данные пользователя из localStorage
            const userStorageKey = `user_${userId}`;
            const savedUserData = JSON.parse(localStorage.getItem(userStorageKey)) || {
                id: userId,
                myPulls: [],
                balance: 0,
                totalContribution: 0,
                activePulls: 0,
                completedPulls: 0,
                pullContributions: {} // Хранит вклады по каждому пуллу
            };
            
            // Состояние приложения
            const state = {
                currentPull: null,
                userData: savedUserData
            };
            
            // Инициализация интерфейса
            renderPulls();
            updateUserStats();
            updateMyPulls();
            setupEventListeners();
            
            // Функция для сохранения данных пользователя
            function saveUserData() {
                localStorage.setItem(userStorageKey, JSON.stringify(state.userData));
            }
            
            // Функция для отрисовки всех пуллов
            function renderPulls() {
                pullsContainer = document.getElementById('pulls');
                pullsContainer.innerHTML = '';
                
                pullsDatabase.forEach(pull => {
                    const status = checkPullStatus(pull);
                    if (status != "completed") {
                        const pullCard = document.createElement('div');
                        pullCard.className = 'pull-card';
                        pullCard.dataset.pullId = pull.id;
                        pullCard.innerHTML = `
                            <img src="${pull.image}" class="pull-image" alt="${pull.title}">
                            <div class="pull-info">
                                <div>
                                    <div class="pull-title">${pull.title}</div>
                                    <div class="pull-participants">Участников: ${pull.participants} из 500</div>
                                </div>
                                <div class="pull-end-date ${status === 'completed' ? 'completed-date' : ''}">
                                    ${status === 'completed' ? 'Завершён' : 'до ' + pull.end_date.split('-').reverse().join('.')}
                                </div>
                            </div>
                        `;
                        pullsContainer.appendChild(pullCard);
                    }
                });
            }
            
            function setupEventListeners() {
                // Обработчик кнопки "Перейти к пуллам"
                document.getElementById('go-to-pulls').addEventListener('click', function() {
                    switchTab('pulls');
                });
                
                // Обработчики для карточек пуллов
                document.addEventListener('click', function(e) {
                    const pullCard = e.target.closest('.pull-card');
                    if (pullCard) {
                        const pullId = pullCard.dataset.pullId;
                        const pullData = pullsDatabase.find(p => p.id === pullId);
                        if (pullData) {
                            openModal(pullData);
                        }
                    }
                });
                
                // Обработчики для модального окна
                document.querySelector('.modal-close').addEventListener('click', closeModal);
                document.getElementById('participate-btn').addEventListener('click', participate);
                document.getElementById('modal-overlay').addEventListener('click', function(e) {
                    if (e.target === this) closeModal();
                });
                
                // Обработчики для навигации
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        switchTab(this.dataset.tab);
                    });
                });
                
                // Обработчик изменения поля ввода ставки
                document.getElementById('bet-input').addEventListener('input', function() {
                    validateBetInput();
                });
            }
            
            // Валидация ввода ставки
            function validateBetInput() {
                const input = document.getElementById('bet-input');
                const error = document.getElementById('bet-error');
                const button = document.getElementById('participate-btn');
                
                const value = parseFloat(input.value);
                
                if (isNaN(value) || value <= 0) {
                    error.style.display = 'block';
                    button.disabled = true;
                    return false;
                } else {
                    error.style.display = 'none';
                    button.disabled = false;
                    return true;
                }
            }
            
            function openModal(pull) {
                state.currentPull = pull;
                const modal = document.getElementById('modal-overlay');
                const alreadyParticipating = state.userData.myPulls.includes(state.currentPull.id);
                
                document.getElementById('modal-image').src = pull.image;
                document.getElementById('modal-title').textContent = pull.title;
                document.getElementById('modal-bg').textContent = pull.background;
                document.getElementById('modal-pattern').textContent = pull.pattern;
                
                // Сброс поля ввода
                const betInput = document.getElementById('bet-input');
                betInput.value = '';
                document.getElementById('bet-error').style.display = 'none';
                
                if (alreadyParticipating) {
                    // Если уже участвует, показываем сколько вложено
                    const contribution = state.userData.pullContributions[pull.id] || 0;
                    betInput.value = contribution;
                    betInput.disabled = true;
                    document.getElementById('participate-btn').textContent = 'Вы уже участвуете';
                    document.getElementById('participate-btn').disabled = true;
                } else {
                    betInput.disabled = false;
                    document.getElementById('participate-btn').textContent = 'Участвовать';
                    document.getElementById('participate-btn').disabled = true;
                }
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('modal-active');
                }, 10);
            }
            
            function closeModal() {
                const modal = document.getElementById('modal-overlay');
                modal.classList.remove('modal-active');
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    state.currentPull = null;
                }, 300);
            }
            
            function participate() {
                if (!state.currentPull) return;
                
                // Проверяем валидность ввода
                if (!validateBetInput()) {
                    return;
                }
                
                const betInput = document.getElementById('bet-input');
                const betValue = parseFloat(betInput.value);
                
                // Проверяем, есть ли уже такой пулл в моих пуллах
                const alreadyParticipating = state.userData.myPulls.includes(state.currentPull.id);
                
                if (alreadyParticipating) {
                    telegram.showAlert("Вы уже участвуете в этом пуле!");
                    return;
                }
                
                // Добавляем ID пулла
                state.userData.myPulls.push(state.currentPull.id);
                
                // Записываем сумму ставки
                if (!state.userData.pullContributions) {
                    state.userData.pullContributions = {};
                }
                state.userData.pullContributions[state.currentPull.id] = betValue;
                
                // Обновляем статистику
                state.userData.totalContribution += betValue;
                state.userData.balance += betValue;
                state.userData.activePulls += 1;
                
                // Сохраняем данные
                saveUserData();
                
                // Обновляем интерфейс
                updateUserStats();
                updateMyPulls();
                
                // Показываем подтверждение
                telegram.showAlert(`Вы успешно присоединились к пулу со ставкой ${betValue} ⭐️!`);
                closeModal();
            }
            
            function updateUserStats() {
                document.getElementById('total-contribution').textContent = 
                    state.userData.totalContribution;
                document.getElementById('active-pulls').textContent = 
                    state.userData.activePulls;
                document.getElementById('completed-pulls').textContent = 
                    state.userData.completedPulls;
            }
            
            function updateMyPulls() {
                const container = document.getElementById('my-pulls-container');
                
                if (state.userData.myPulls.length === 0) {
                    container.innerHTML = '<p>У вас пока нет пуллов</p>';
                    container.className = 'my-pulls-grid empty-state';
                    return;
                }
                
                container.innerHTML = '';
                container.className = 'my-pulls-grid';
                
                // Восстанавливаем полные данные пуллов из базы по ID
                let activePullsP = 0;
                let completedPullsP = 0;
                state.userData.myPulls.forEach(pullId => {
                    const pull = pullsDatabase.find(p => p.id === pullId);
                    if (!pull) return;
                    
                    const status = checkPullStatus(pull);
                    if (status == "completed") {
                        completedPullsP += 1;
                    }
                    else {
                        activePullsP += 1;
                    }
                    
                    const contribution = state.userData.pullContributions[pullId] || 0;
                    const card = document.createElement('div');
                    card.className = 'my-pull-card';
                    card.innerHTML = `
                        <img src="${pull.image}" class="my-pull-image">
                        <div class="my-pull-info">
                            <div>
                                <div class="my-pull-title">${pull.title}</div>
                                <div class="my-pull-participants">Вклад: ${contribution} TKN</div>
                            </div>
                            <div>
                                <span class="pull-status ${status === 'completed' ? 'status-completed' : 'status-active'}">
                                    ${status === 'completed' ? 'Завершён' : 'Активен'}
                                </span>
                                <div class="my-pull-end-date ${status === 'completed' ? 'completed-date' : ''}">
                                    ${status === 'completed' ? '' : 'до ' + pull.end_date.split('-').reverse().join('.')}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => openModal(pull));
                    container.appendChild(card);
                });
                
                state.userData.completedPulls = completedPullsP;
                state.userData.activePulls = activePullsP;
                saveUserData();
                updateUserStats();
            }
            
            function switchTab(tabId) {
                closeModal();
                
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`.nav-link[data-tab="${tabId}"]`).classList.add('active');
            }
        });
    </script>
</body>
</html>
