<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --text-color: #e1e1e1;
            --accent-color: #3a3a3a;
            --active-color: #4a4a4a;
            --primary-color: rgb(0, 145, 193);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .content-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 56px;
        }
        
        .content {
            padding: 20px;
        }
        
        .navbar-bottom {
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--accent-color);
            padding: 0px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 62px;
            z-index: 100;
        }
        
        .nav-item {
            text-align: center;
        }
        
        .nav-link {
            color: var(--text-color);
            font-size: 13px;
            opacity: .6;
            transition: ease-in-out .1s;
            font-weight: 500;
        }
        
        .nav-link.active {
            color: var(--primary-color);
            opacity: 1;
        }
        
        .nav-link i {
            display: block;
            font-size: 21px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            border-radius: 20%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--text-color);
            object-fit: cover;
        }
        
        .username {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--accent-color);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .pull-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pull-image {
            width: 100%;
            aspect-ratio: 4/2.6;
            object-fit: cover;
        }

        .pull-info {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pull-title {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .pull-participants {
            font-size: 12px;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pull-end-date {
            font-size: 13px;
            color: var(--primary-color);
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            width: 100%;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .modal-active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-active .modal-content {
            transform: translateY(0);
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 4/2.6;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .modal-giftinfo {
            font-size: 16px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .participate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 11px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            position: sticky;
            bottom: 20px;
        }

        .my-pull-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 5px 7px 5px 5px;
            cursor: pointer;
        }

        .my-pull-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 10px;
        }

        .my-pull-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my-pull-title {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 15px;
        }

        .my-pull-contribution {
            font-size: 12px;
            color: #aaa;
        }
        
        .my-pull-end-date {
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .profile-content {
            max-width: 100%;
        }
        
        .my-pulls-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .user-stats {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 500;
        }
        
        .user-id {
            font-size: 13px;
            color: #777;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Новые стили для статусов */
        .pull-status {
            font-size: 12px;
            padding: 0px 8px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
            margin-left: 13px;
        }
        
        .status-active {
            color: #00c853;
        }
        
        .status-completed {
            color: #ff3d00;
        }
        
        .completed-date {
            color: #ff3d00 !important;
        }
        
        /* Новые стили для поля ввода ставки */
        .bet-input-container {
            margin: 5px 0px 30px 0px;
        }
        
        .bet-input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .bet-input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--accent-color);
            border-radius: 10px;
            padding: 0 15px;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }
        
        .bet-input-currency {
            margin-left: 5px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .error-message {
            color: #ff3d00;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        /* Стили для страницы кейсов */
        .case-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--accent-color);
        }

        .case-tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .case-tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .case-roulette-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 150px;
            margin-bottom: 20px;
        }

        .case-roulette {
            display: flex;
            position: absolute;
            left: 0;
            transition: transform 0.1s linear;
        }

        .case-item {
            width: 120px;
            height: 120px;
            margin-right: 10px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .case-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .case-item-chance {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 5px;
            font-size: 12px;
            text-align: center;
        }

        .buy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 20px;
            margin-top: -10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prizes-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #aaa;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .prize-item {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .prize-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .prize-info {
            padding: 8px;
        }

        .prize-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }

        .prize-chance {
            font-size: 12px;
            color: var(--primary-color);
        }

        /* Стили для вкладок профиля */
        .profile-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--accent-color);
        }

        .profile-tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .profile-tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .profile-tab-content {
            display: none;
        }

        .profile-tab-content.active {
            display: block;
        }

        /* Стили для выигрышей */
        .win-item {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 5px 7px 5px 5px;
        }

        .win-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 10px;
        }

        .win-info {
            flex: 1;
        }

        .win-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 15px;
            display: flex;
            align-items: center;

        }

        .win-date {
            font-size: 12px;
            color: #aaa;
        }

        /* Модальное окно выигрыша */
        .win-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .win-modal-content {
            background-color: transparent;
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .win-modal-image {
            width: 100%;
            aspect-ratio: 4/2.6;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .win-modal-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .win-modal-text {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 500;
        }

        .win-modal-close {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            bottom: 5%;
            left: 0%;
            width: 84%;
            margin-left: 8%;
        }

        /* Стили для стрелочки */
        .case-roulette-container {
            position: relative;
        }
        
        .case-arrow {
            position: absolute;
            top: 104%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            z-index: 10;
            pointer-events: none;
        }
        
        .case-arrow::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 10px solid var(--primary-color);
        }
    </style>
</head>

    <script>
        localStorage.clear();
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const telegram = window.Telegram.WebApp;
            telegram.expand();
            
            // Получаем данные пользователя
            const user = telegram.initDataUnsafe.user;
            const userId = user?.id || '000000';
            
            if (user) {
                // Форматирование имени пользователя
                if (user.is_premium) {
                    document.getElementById("username").innerHTML = 
                        String(user.first_name).charAt(0).toUpperCase() + 
                        String(user.first_name).slice(1) + 
                        '<i class="bi bi-star-fill" style="margin-left: 5px; font-size: 18px; color: var(--primary-color);"></i>';
                } else {
                    document.getElementById("username").innerHTML = 
                        String(user.first_name).charAt(0).toUpperCase() + 
                        String(user.first_name).slice(1);
                }
                
                // Установка аватарки
                if (user.photo_url) {
                    document.getElementById("userphoto").src = user.photo_url;
                }
                
                // Отображение ID пользователя
                document.getElementById("userid").textContent = `ID: ${userId}`;
            }
            
            // База данных пуллов
            const pullsDatabase = [

                    end_date: '2025-08-25',

                    end_date: '2025-10-30',

            // База данных кейсов с учетом вероятностей
            const casesDatabase = {

                    {

            // Функция для проверки статуса пулла
            function checkPullStatus(pull) {
                const currentDate = new Date();
                const endDate = new Date(pull.end_date);
                return currentDate > endDate ? 'completed' : 'active';
            }
            
            // Обновляем статусы пуллов в базе данных
            pullsDatabase.forEach(pull => {
                pull.status = checkPullStatus(pull);
            });
            
            // Загружаем данные пользователя из localStorage
            const userStorageKey = `user_${userId}`;
            const savedUserData = JSON.parse(localStorage.getItem(userStorageKey)) || {
                id: userId,
                myPulls: [], // Массив объектов {pullId, contribution}
                wins: [],    // Массив объектов {id, name, image, date}
                balance: 0,
                totalContribution: 0,
                activePulls: 0,
                completedPulls: 0
            };
            
            // Состояние приложения
            const state = {
                currentPull: null,
                currentCaseType: '25',
                userData: savedUserData,
                isSpinning: false,
                rouletteItems: [], // Массив для элементов рулетки с учетом вероятностей
                spinSpeed: 0.5, // Скорость прокрутки (меньше значение = медленнее)
                spinDuration: 3000 // Длительность анимации в миллисекундах
            };
            
            // Инициализация интерфейса
            renderPulls();
            updateUserStats();
            updateMyPulls();
            updateWins();
            renderCases();
            setupEventListeners();
            
            // Функция для сохранения данных пользователя
            function saveUserData() {
                localStorage.setItem(userStorageKey, JSON.stringify(state.userData));
            }
            
            // Функция для отрисовки всех пуллов
            function renderPulls() {
                const pullsContainer = document.getElementById('pulls');
                pullsContainer.innerHTML = '';
                
                pullsDatabase.forEach(pull => {
                    const status = checkPullStatus(pull);
                    if (status != "completed") {
                        const pullCard = document.createElement('div');
                        pullCard.className = 'pull-card';
                        pullCard.dataset.pullId = pull.id;
                        pullCard.innerHTML = `
                            <img src="${pull.image}" class="pull-image" alt="${pull.title}">
                            <div class="pull-info">
                                <div>
                                    <div class="pull-title">${pull.title}</div>
                                    <div class="pull-participants">Участников: ${pull.participants} из 500</div>
                                </div>
                                <div class="pull-end-date ${status === 'completed' ? 'completed-date' : ''}">
                                    ${status === 'completed' ? 'Завершён' : 'до ' + pull.end_date.split('-').reverse().join('.')}
                                </div>
                            </div>
                        `;
                        pullsContainer.appendChild(pullCard);
                    }
                });
            }
            
            // Функция для создания массива элементов рулетки с учетом вероятностей
            function generateRouletteItems(caseItems) {
                const rouletteItems = [];
                
                // Создаем массив, где каждый элемент повторяется в соответствии с его вероятностью
                caseItems.forEach(item => {
                    const count = item.chance; // Используем значение chance как количество повторений
                    for (let i = 0; i < count; i++) {
                        rouletteItems.push(item);
                    }
                });
                
                // Перемешиваем массив для случайного порядка
                for (let i = rouletteItems.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [rouletteItems[i], rouletteItems[j]] = [rouletteItems[j], rouletteItems[i]];
                }
                
                return rouletteItems;
            }
            
            // Функция для отрисовки кейсов
            function renderCases() {
                const caseRoulette = document.getElementById('caseRoulette');
                const prizesGrid = document.getElementById('prizesGrid');
                
                caseRoulette.innerHTML = '';
                prizesGrid.innerHTML = '';
                
                const currentCaseItems = casesDatabase[state.currentCaseType];
                
                // Генерируем элементы рулетки с учетом вероятностей
                state.rouletteItems = generateRouletteItems(currentCaseItems);
                
                // Отрисовка рулетки кейсов (бесконечная лента)
                // Добавляем элементы в 5 экземплярах для создания эффекта бесконечности
                for (let i = 0; i < 5; i++) {
                    state.rouletteItems.forEach(item => {
                        const caseItem = document.createElement('div');
                        caseItem.className = 'case-item';
                        caseItem.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                        `;
                        caseRoulette.appendChild(caseItem);
                    });
                }
                
                // Отрисовка возможных призов
                currentCaseItems.forEach(item => {
                    const prizeItem = document.createElement('div');
                    prizeItem.className = 'prize-item';
                    prizeItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="prize-info">
                            <div class="prize-name">${item.name}<img src="telegram-star-128.png" style="width: 13px; height: 13px; margin-left: 3px;"></div>
                            <div class="prize-chance">Шанс: ${item.chance}%</div>
                        </div>
                    `;
                    prizesGrid.appendChild(prizeItem);
                });
                
                // Обновляем текст кнопки оплаты
                document.getElementById('buyCase').innerHTML = `Открыть за ${state.currentCaseType} <img src="telegram-star-128.png" style="width: 15px; margin-left: 3px;">`;
            }
            
            // Функция для открытия кейса
            function openCase() {
                if (state.isSpinning) return;
                state.isSpinning = true;
                
                const caseRoulette = document.getElementById('caseRoulette');
                const itemWidth = 130; // Ширина элемента + margin
                const containerWidth = document.querySelector('.case-roulette-container').offsetWidth;
                
                // Выбираем случайный элемент из рулетки (с учетом вероятностей)
                const randomIndex = Math.floor(Math.random() * state.rouletteItems.length);
                const winItem = state.rouletteItems[randomIndex];
                
                // Находим индекс выигрышного элемента в DOM (с учетом 5 экземпляров)
                // Выбираем элемент из середины (третьего экземпляра)
                const winItemDomIndex = (state.rouletteItems.length * 2) + randomIndex;
                
                // Рассчитываем позицию для выбранного элемента (центр экрана)
                const targetPosition = -(winItemDomIndex * itemWidth) + (containerWidth / 2) - (itemWidth / 2);
                
                // Анимация прокрутки
                const startTime = Date.now();
                const startPosition = 0;
                const rotations = 5; // Количество полных оборотов
                const totalDistance = rotations * state.rouletteItems.length * itemWidth + Math.abs(targetPosition);
                
                // Запускаем анимацию
                const spin = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / state.spinDuration, 1);
                    
                    // Замедление в конце
                    const easing = (progress) => {
                        if (progress < 0.7) return progress / 0.7;
                        return 1 - Math.pow((progress - 0.7) / 0.3, 2);
                    };
                    
                    const easedProgress = easing(progress);
                    const currentDistance = easedProgress * totalDistance;
                    // Учитываем скорость прокрутки
                    const currentPosition = startPosition - (currentDistance * state.spinSpeed);
                    
                    caseRoulette.style.transform = `translateX(${currentPosition}px)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(spin);
                    } else {
                        // Анимация завершена
                        caseRoulette.style.transform = `translateX(${targetPosition}px)`;
                        
                        // Добавляем выигрыш в профиль пользователя
                        const winData = {
                            id: winItem.id,
                            name: winItem.name,
                            image: winItem.image,
                            date: new Date().toLocaleDateString('ru-RU')
                        };
                        
                        state.userData.wins.push(winData);
                        saveUserData();
                        updateWins();
                        
                        // Показываем модальное окно с выигрышем
                        setTimeout(() => {
                            showWinModal(winItem);
                            state.isSpinning = false;
                        }, 500);
                    }
                };
                
                spin();
            }
            
            // Функция для показа модального окна с выигрышем
            function showWinModal(winItem) {
                const modal = document.getElementById('win-modal-overlay');
                document.getElementById('win-modal-image').src = winItem.image;
                //document.getElementById('win-modal-title').textContent = winItem.name;
                
                modal.style.display = 'flex';
            }
            
            // Функция для закрытия модального окна с выигрышем
            function closeWinModal() {
                document.getElementById('win-modal-overlay').style.display = 'none';
            }
            
            // Функция для обновления списка выигрышей
            function updateWins() {
                const winsContainer = document.getElementById('wins-container');
                
                if (state.userData.wins.length === 0) {
                    winsContainer.innerHTML = '<p>У вас пока нет выигрышей</p>';
                    winsContainer.className = 'empty-state';
                    return;
                }
                
                winsContainer.innerHTML = '';
                winsContainer.className = 'my-pulls-grid';
                
                state.userData.wins.forEach(win => {
                    const winElement = document.createElement('div');
                    winElement.className = 'win-item';
                    winElement.innerHTML = `
                        <img src="${win.image}" class="win-image">
                        <div class="win-info">
                            <div class="win-name">${win.name}<img src="telegram-star-128.png" style="width: 13px; height: 13px; margin-left: 3px;"></div>
                            <div class="win-date">Получено: ${win.date}</div>
                        </div>
                    `;
                    winsContainer.appendChild(winElement);
                });
            }
            
            function setupEventListeners() {
                // Обработчики для вкладок кейсов
                document.querySelectorAll('.case-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        if (this.classList.length == 2) {
                            return;
                        }
                        document.querySelectorAll('.case-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        state.currentCaseType = this.dataset.case;
                        renderCases();
                    });
                });
                
                // Обработчик кнопки оплаты кейса
                document.getElementById('buyCase').addEventListener('click', function() {
                    openCase();
                });
                
                // Обработчики для вкладок профиля
                document.querySelectorAll('.profile-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        
                        document.querySelectorAll('.profile-tab-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        
                        document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                    });
                });
                
                // Обработчик закрытия модального окна выигрыша
                document.getElementById('win-modal-close').addEventListener('click', closeWinModal);
                
                // Обработчики для карточек пуллов
                document.addEventListener('click', function(e) {
                    const pullCard = e.target.closest('.pull-card');
                    if (pullCard) {
                        const pullId = pullCard.dataset.pullId;
                        const pullData = pullsDatabase.find(p => p.id === pullId);
                        if (pullData) {
                            openModal(pullData);
                        }
                    }
                });
                
                // Обработчики для модального окна
                document.querySelector('.modal-close').addEventListener('click', closeModal);
                document.getElementById('participate-btn').addEventListener('click', participate);
                document.getElementById('modal-overlay').addEventListener('click', function(e) {
                    if (e.target === this) closeModal();
                });
                
                // Обработчики для навигации
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        switchTab(this.dataset.tab);
                    });
                });
                
                // Обработчик изменения поля ввода ставки
                document.getElementById('bet-input').addEventListener('input', function() {
                    validateBetInput();
                });
            }
            
            // Валидация ввода ставки
            function validateBetInput() {
                const input = document.getElementById('bet-input');
                const error = document.getElementById('bet-error');
                const button = document.getElementById('participate-btn');
                
                const value = parseFloat(input.value);
                
                if (isNaN(value) || value <= 0) {
                    error.style.display = 'block';
                    button.disabled = true;
                    return false;
                } else {
                    error.style.display = 'none';
                    button.disabled = false;
                    return true;
                }
            }
            
            function openModal(pull) {
                state.currentPull = pull;
                const modal = document.getElementById('modal-overlay');
                
                document.getElementById('modal-image').src = pull.image;
                document.getElementById('modal-title').textContent = pull.title;
                document.getElementById('modal-bg').textContent = pull.background;
                document.getElementById('modal-pattern').textContent = pull.pattern;
                
                // Сброс поля ввода
                const betInput = document.getElementById('bet-input');
                betInput.value = '';
                document.getElementById('bet-error').style.display = 'none';
                
                // Проверяем, участвует ли пользователь в этом пуле
                const userPull = state.userData.myPulls.find(p => p.pullId === pull.id);
                
                if (userPull) {
                    // Если уже участвует, показываем сколько вложено
                    betInput.value = userPull.contribution;
                    betInput.disabled = true;
                    document.getElementById('participate-btn').textContent = 'Вы уже участвуете';
                    document.getElementById('participate-btn').disabled = true;
                } else {
                    betInput.disabled = false;
                    document.getElementById('participate-btn').textContent = 'Участвовать';
                    document.getElementById('participate-btn').disabled = true;
                }
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('modal-active');
                }, 10);
            }
            
            function closeModal() {
                const modal = document.getElementById('modal-overlay');
                modal.classList.remove('modal-active');
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    state.currentPull = null;
                }, 300);
            }
            
            function participate() {
                if (!state.currentPull) return;
                
                // Проверяем валидность ввода
                if (!validateBetInput()) {
                    return;
                }
                
                const betInput = document.getElementById('bet-input');
                const betValue = parseFloat(betInput.value);
                
                // Проверяем, есть ли уже такой пулл в моих пуллах
                const alreadyParticipating = state.userData.myPulls.some(p => p.pullId === state.currentPull.id);
                
                if (alreadyParticipating) {
                    telegram.showAlert("Вы уже участвуете в этом пуле!");
                    return;
                }
                
                // Добавляем информацию о пуле и вкладе
                state.userData.myPulls.push({
                    pullId: state.currentPull.id,
                    contribution: betValue
                });
                
                // Обновляем статистику
                state.userData.totalContribution += betValue;
                state.userData.balance += betValue;
                state.userData.activePulls += 1;
                
                // Сохраняем данные
                saveUserData();
                
                // Обновляем интерфейс
                updateUserStats();
                updateMyPulls();
                
                // Показываем подтверждение
                telegram.showAlert(`Вы успешно присоединились к пулу со ставкой ${betValue} ⭐️!`);
                closeModal();
            }
            
            function updateUserStats() {
                document.getElementById('total-contribution').textContent = 
                    state.userData.totalContribution;
                document.getElementById('active-pulls').textContent = 
                    state.userData.activePulls;
                document.getElementById('completed-pulls').textContent = 
                    state.userData.completedPulls;
            }
            
            function updateMyPulls() {
                const container = document.getElementById('my-pulls-container');
                
                if (state.userData.myPulls.length === 0) {
                    container.innerHTML = '<p>У вас пока нет пулов</p>';
                    container.className = 'my-pulls-grid empty-state';
                    return;
                }
                
                container.innerHTML = '';
                container.className = 'my-pulls-grid';
                
                // Восстанавливаем полные данные пуллов из базы по ID
                let activePullsP = 0;
                let completedPullsP = 0;
                
                state.userData.myPulls.forEach(userPull => {
                    const pull = pullsDatabase.find(p => p.id === userPull.pullId);
                    if (!pull) return;
                    
                    const status = checkPullStatus(pull);
                    if (status == "completed") {
                        completedPullsP += 1;
                    }
                    else {
                        activePullsP += 1;
                    }
                    
                    const card = document.createElement('div');
                    card.className = 'my-pull-card';
                    card.innerHTML = `
                        <img src="${pull.image}" class="my-pull-image">
                        <div class="my-pull-info">
                            <div>
                                <div class="my-pull-title">${pull.title}</div>
                                <div class="my-pull-contribution" style = "display:flex; align-items: center;">Вклад: ${userPull.contribution}<img src="telegram-star-128.png" style="width: 12px; height: 12px; margin-left: 3px;"></div>
                            </div>
                            <div>
                                <span class="pull-status ${status === 'completed' ? 'status-completed' : 'status-active'}">
                                    ${status === 'completed' ? 'Завершён' : 'Активен'}
                                </span>
                                <div class="my-pull-end-date ${status === 'completed' ? 'completed-date' : ''}">
                                    ${status === 'completed' ? '' : 'до ' + pull.end_date.split('-').reverse().join('.')}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => openModal(pull));
                    container.appendChild(card);
                });
                
                state.userData.completedPulls = completedPullsP;
                state.userData.activePulls = activePullsP;
                saveUserData();
                updateUserStats();
            }
            
            function switchTab(tabId) {
                closeModal();
                closeWinModal();
                
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`.nav-link[data-tab="${tabId}"]`).classList.add('active');
            }
        });
    </script>
