<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Unbounded", serif;
        }

        .main{
            background-color: rgb(12, 12, 12);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .scale{
            width: auto;
            height: 6.5vh;
            background-color: #222222;
            border-radius: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .current{
            width: 8vh;
            height: 6.5vh;
            border-radius: 500px;
            display: inline-block;
            position: absolute;
            background-color: rgba(0, 0, 0, 0);
            border: 2px solid rgb(150, 150, 150);
            margin-left: 32vh;
            transition: all .2s ease-in-out;
        }
        
        .num{
            width: 8vh;
            height: 6.5vh;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 600;
        }
        
        .emoji{
            opacity: .5;
        }

        .emoji.active{
            opacity: 1;
        }


        .continueBtn{
            width: auto;
            padding: 0 15px;
            height: 6.5vh;
            border-radius: 100px;
            background-color: rgb(19, 73, 222);
            color: rgb(255, 255, 255);
            border: none;
            font-size: 16px;
            position: absolute;
            bottom: 28vh;
            font-size: 15px;
        }

        .text{
            position: absolute;
            color: white;
            top: 25vh;
            display: flex;
            width: 40;
            text-align: left;
            line-height: 26px;
            font-size: 18px;
        }



    </style>


    <div class="main">

        <div class="text">
            Привет, Vlad! Какое у тебя сегодня настроение?
        </div>

        <div class="scale">
            <div class="current" id="current">
    
            </div>
    
            <div class="num" id="1">
                <img src="emoji1.gif" id="1" style="width: 5vh;" class="emoji">
            </div>
            <div class="num" id="2">
                <img src="emoji2.gif" id="2" style="width: 5vh;" class="emoji">
            </div>
            <div class="num" id="3">
                <img src="emoji3.gif" id="3" style="width: 5vh;" class="emoji">
            </div>
            <div class="num" id="4">
                <img src="emoji4.gif" id="4" style="width: 5vh;" class="emoji">
            </div>
            <div class="num" id="5">
                <img src="emoji5.gif" id="5" style="width: 5vh;" class="emoji active">
            </div>
        </div>
    
        <button class="continueBtn">Продолжить</button>
    </div>

    <script>

        let current = document.getElementById("current").style;
        
        let offsets = [-32, -16, 0, 16, 32];

        let nums = document.querySelectorAll(".emoji");
        
        nums.forEach(btn => {
                    btn.classList.remove("active");
                    btn.src = `emoji${btn.id}.png`;
        })
        
        nums.forEach(btn =>{
            btn.addEventListener("click", (event)=>{
                nums.forEach(btn => {
                    btn.classList.remove("active");
                    btn.src = `emoji${btn.id}.png`;
                })

                current.marginLeft = `${offsets[parseInt(event.target.id)-1]}vh`;
                setTimeout(() => {
                    event.target.src = `emoji${event.target.id}.gif`;
                    event.target.classList.add("active");
                }, 150);
            })
        })

    </script>


</body>
</html>
