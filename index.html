<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <!-- Подключаем Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --text-color: #e1e1e1;
            --accent-color: #3a3a3a;
            --active-color: #4a4a4a;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .navbar-bottom {
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--accent-color);
            padding: 3px 0;
        }
        
        .nav-item {
            text-align: center;
        }
        
        .nav-link {
            color: var(--text-color);
            font-size: 12px;
            padding: 5px;
            opacity: .6;
            transition: ease-in-out .2s;
            font-weight: 500;
        }
        
        .nav-link.active {
            color: rgb(0, 145, 193);
            opacity: 1;
        }
        
        .nav-link i {
            display: block;
            font-size: 20px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            border-radius: 20%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--text-color);
        }
        
        .username {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--accent-color);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }


        .pull {
            width: 100%;
            aspect-ratio: 4/2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--accent-color);
            border-radius: 20px 20px;
        }
    </style>
</head>
<body>
    <!-- Основное содержимое -->
    <div class="content">
        <!-- Вкладка Главная -->
        <div id="home" class="tab-content">
            <div class="empty-state">
                <p>Здесь будет содержимое главной страницы</p>
                ХУЙ ЗНАЕТ ЧТО
            </div>
        </div>
        
        <!-- Вкладка Пуллы -->
        <div id="pulls" class="tab-content">
            <div class="empty-state">
                <div class="pull">
                    ПУЛЛ
                </div>
                <div class="pull">
                    ПУЛЛ
                </div>
                <div class="pull">
                    ПУЛЛ
                </div>
                <div class="pull">
                    ПУЛЛ
                </div>
            </div>
        </div>
        
        <!-- Вкладка Профиль -->
        <div id="profile" class="tab-content active">
            <div style="max-width: 300px; margin: 0 auto;">
                <!-- Аватар профиля -->
                <div class="profile-pic">
                    <img src="", id="userphoto", class="profile-pic">
                </div>
                
                <!-- Имя пользователя -->
                <div class="username" id="username">username</div>
                
                <!-- Раздел "Мои пуллы" -->
                <div class="section-title">Мои пуллы</div>
                <div class="empty-state">
                    <p>У вас пока нет пуллов</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Нижнее меню -->
    <nav class="navbar fixed-bottom navbar-bottom">
        <div class="container-fluid">
            <div class="row w-100">
                <!-- Кнопка Главная -->
                <div class="col-4 nav-item">
                    <a href="#" class="nav-link" onclick="switchTab('home')">
                        <i class="bi bi-house"></i>
                        Главная
                    </a>
                </div>
                
                <!-- Кнопка Пуллы -->
                <div class="col-4 nav-item">
                    <a href="#" class="nav-link" onclick="switchTab('pulls')">
                        <i class="bi bi-collection"></i>
                        Пуллы
                    </a>
                </div>
                
                <!-- Кнопка Профиль -->
                <div class="col-4 nav-item">
                    <a href="#" class="nav-link active" onclick="switchTab('profile')">
                        <i class="bi bi-person"></i>
                        Профиль
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <script>


        let telegram = window.Telegram.WebApp;
        telegram.expand();
        let user = telegram.initDataUnsafe.user;

        let userName = user.first_name;
        let userPhoto = user.photo_url;

        document.getElementById("username").textContent = "@" + toString(userName);
        document.getElementById("userphoto").src = userPhoto;

        // Функция для переключения между вкладками
        function switchTab(tabId) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показываем выбранную вкладку
            document.getElementById(tabId).classList.add('active');
            
            // Обновляем активное состояние в навигации
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Отменяем стандартное поведение ссылки
            event.preventDefault();
        }
    </script>
</body>
</html>
