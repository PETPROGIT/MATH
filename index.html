<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .intro{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(2,2,2);
        }

        .logo{
            margin-left: 5px;
            width: 55vw;
            max-width: 250px;
            height: auto;
            animation: logoAmimation 1.2s ease-in-out;
        }


        @keyframes logoAmimation{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>

    <div class="intro">
        <img src="logo.jpg" class="logo">
    </div>




    <script>
        setTimeout(() => {
            window.location.href = "mainScreen.html";
        }, 3000);


    </script>
</body>
</html>
