<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calculate" />
    <link rel="stylesheet" href="CSS/mainScreenCSS.css">
    <link rel="stylesheet" href="CSS/gamePageCSS.css">
    <link rel="stylesheet" href="CSS/navCSS.css">
    <link rel="stylesheet" href="CSS/tokenPageCSS.css">


<body>


    <div class="downloadScreen" id="downloadScreen">
        <div class="spinner-border" role="status" style="width: 60px; height: 60px;">
            <span class="visually-hidden">/span>
        </div>
    </div>

    <!-- bg  ------------------------------------------------------------------------- -->
    <div class="bg">
        <canvas id="pixie"></canvas>
        <div class="container"></div>
    </div>

    <!-- wrong screen  ------------------------------------------------------------------------- -->
    <section class="wrongScreen">
        The app is not supported on this screen yet.<br>Run $MATH on another device.
    </section>

    <!-- main screen  ------------------------------------------------------------------------- -->

    <section class="mainScreen" id="mainScreen">
        <div class="container">
            


            <!-- Game page  ------------------------------------------------------------------------- -->
            <div class="page" id="gamePage">
                <div class="userInfo" id="userInfo">
                    <div style="text-align: center;">
                        <div class="userPhoto"><img src="img/userPhoto.png" class="photo"></div>
                        <div class="userName">iwbadm</div>
                    </div>
                </div>

                <div class="balance" id="balance">
                    20,148
                </div>

                <div class="play" id="play">
                    <div class="playPattern">
                        <div class="bgp"></div>
                        <div class="borderPlay">
                            
                            <div style="text-align: center;">
                                
                                <div class="countTicket">
                                    <img src="img/tickets.png" style="width: 27px; height: 27px; margin-right: 6px;">Your tickets: 3
                                </div>

                                <button class="playBtn">PLAY</button>
            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

            <!-- token page  ------------------------------------------------------------------------- -->
            <div class="page" id="tokenPage">

            </div>



            <!--  Nav  ------------------------------------------------------------------------- -->
            <div class="navigation" id="navigation">

                <div class="navElement active" id="gameBtn">
                    <div style="text-align: center;">
                        <img src="img/gameIcon.png" class="navIcon">
                        <span class="textIcon">Game</span>
                    </div>
                </div>

                <div class="navElement" id="farmingBtn">
                   <div style="text-align: center;">
                        <img src="img/farmingIcon.png" class="navIcon">
                        <span class="textIcon">Farming</span>
                    </div>
                </div>

                <div class="navElement" id="shopBtn">
                   <div style="text-align: center;">
                        <img src="img/shopIcon.png" class="navIcon">
                        <span class="textIcon">Shop</span>
                    </div>
                </div>

                <div class="navElement" id="tokenBtn">
                    <div style="text-align: center;">
                         <img src="img/tokenIcon.png" class="navIcon">
                         <span class="textIcon">Token</span>
                     </div>
                 </div>

            </div>




        </div>
    </section>


    <script src="transitions.js"></script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        window.addEventListener('load', () => {
            document.getElementById("downloadScreen").style.visibility = "hidden";
            document.getElementById("mainScreen").style.animation = "downloadAnimation .5s ease-in-out";
        })

    </script>

</body>
</html>
