<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="mainScreen.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calculate" />
    <link rel="stylesheet" href="gamePageCSS.css">
    <link rel="stylesheet" href="mainScreenCSS.css">
    <link rel="stylesheet" href="navCSS.css">
<body>

    <div class="bg"></div>

    <section class="mainScreen" id="mainScreen">
        <div class="container">
            
            <div class="homePage" id="homePage">
                <div class="userInfo" id="userInfo">
                    <div>
                        <div class="userPhoto"><img src="/userPhoto.png" class="photo"></div>
                        <div class="userName">IWBADM</div>
                    </div>
                </div>

                <div class="balance" id="balance">
                    1,134,234
                </div>

                <div class="play" id="play">
                    <div class="playPattern">
                        
                    </div>
                </div>
            </div>


            <div class="navigation" id="navigation">
                <div class="navElement active" id="navElement">
                    <div style="text-align: center;">
                        <img src="gameIcon.png" class="navIcon">
                        <span class="textIcon">Game</span>
                    </div>
                </div>
                <div class="navElement" id="navElement">
                   <div style="text-align: center;">
                        <img src="farmingIcon.png" class="navIcon">
                        <span class="textIcon">Farming</span>
                    </div>
                </div>
                <div class="navElement" id="navElement">
                   <div style="text-align: center;">
                        <img src="shopIcon.png" class="navIcon">
                        <span class="textIcon">Shop</span>
                    </div>
                </div>
            </div>



        </div>
    </section>

</body>
</html>
